<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>

		<h1> hello </h1>
		<div class="reveal">
			<div class="slides">

				<section> 1</section>
					<section data-background-color="blue"></section>
				<section> 2</section>
					<section data-background-color="orange"></section>
				<section> 3</section>
					<section data-background-image="https://onetreeplanted.org/cdn/shop/articles/amazon_rainforest_mist_1350x.png?v=1680706265"></section>
				<section> 4</section>
					<section data-background-image="https://siwi.org/wp-content/uploads/2021/07/why-water_topics-present-at-launch_source-to-sea.jpg"></section>
				<section> 5</section>
					<section data-background-color="red"></section>
			</div>
		</div>



		<section> 
			<h1> hello </h1>
		</section>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
